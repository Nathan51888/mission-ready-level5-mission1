name: Test before deploy

on:
  push:
    branches: [ "main", "release" ]

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.2
      
      - name: Setup Node
        uses: actions/setup-node@v4.0.2

      - name: Install Dependencies
        run: npm install

      - name: Test
        run: npm run test
